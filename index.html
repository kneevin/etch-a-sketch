<!DOCTYPE HTML>
<html lang='EN'>

<head>
    <meta charset='UTF-8'>
    <title>Etch-a-Sketch</title>
    <script src='sketch.js' defer></script>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div class='main-container'>
        <div class='title'>Etch-a-Sketch</div>
        <div class='non-title'>
            <div class='non-grid-container'>
                <div class='sidebar'>
                    <div class='color-choicing'>
                        <label for='Color'>Paint Color</label>
                        <input type='color' id='Color'>
                    </div>
                    <button type='button' class='reset-btn'>Reset</button>
                    <button type='button' class='eraser-btn'>Erase</button>
                    <button type='button' class='grid-btn'>Grid Box Toggle</button>
                    <div class='size-choicing'>
                        <div class='grid-section'>
                            <label for='grid-slider'>Grid Size Slider: <a class='slider-preview'>10</a></label>
                            <input type='range' min='2' max='100' value='10' id='grid-slider'>
                            <button type='button' class='grid-confirm'>Confirm</button>
                        </div>
                        <div class='grid-manual-input'>
                            <label for='grid-number'>Grid Size Manual</label>
                            <input type='number' id='grid-number'>
                        </div>
                        <div class='size-header'>Current Size: <a class='size-preview'>10</a></div>
                    </div>
                    <div class='paint-brush-option'>
                        <div class='paint-label'>Paintbrush Options</div>
                        <button type='button' class='hover-option'>Hover</button>
                        <button type='button' class='click-option'>Click-n-Drag</button>
                    </div>
                    <div class='night-mode-btn'>
                        <button type='button' class='night-btn'><img class='night-img' src='night-icon.png'
                                alt='Night Mode'></button>
                    </div>
                </div>
            </div>
            <div class='grid-container'>
                <!-- grid boxes go in here -->
            </div>
        </div>
    </div>
</body>

</html>
